	<h1>Nueva Especie</h1>

	<form action="/especieInsertada" method="post">

			<b>Nombre Comun:</b> <input type='text' name='nombreComun' />
		</p>
	    <p>
			<b>Nombre Cientifico:</b> <input type='text' name='nombreCientifico' />

	</form>
