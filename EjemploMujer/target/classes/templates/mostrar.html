<html xmlns:th="http://www.thymeleaf.org">
<body>

	<h1>Anuncios</h1>
	<p th:each="anuncio : ${anuncios}">
		<span  th:text="'Usuario:' + ${anuncio.autor.usuario}" /> <br/>
		<span th:text="'Asunto:' + ${anuncio.asunto}" /> <br/>
		<span th:text="'Comentario:' + ${anuncio.comentario}" /> <br/>
	</p>

	<a href="/">Volver</a>
	
</body>
</html>
